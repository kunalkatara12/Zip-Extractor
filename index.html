<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Zip-Extractor</title>
  </head>
  <body>
    <div class="mainDiv">
      <div id="beforeReading">
        <h1 id="heading">Zip-Extractor</h1>
        <h6 id="tagline">
          Zip-Extractor is a small and easy online tool that can extract over 70
          types of compressed files, such as 7z, zipx, rar, tar, exe, dmg and
          much more.
        </h6>

        <div class="inputFile">
          <div class="inptFileBtn">
            <button
              class="btn btn-lg btn-primary fileinput-button"
              id="open_file_button"
              onclick="chooseFile()"
            >
              <div class="row_1">Choose file</div>
              <div class="row_2">from your computer</div>
              <input
                id="inputTag"
                type="file"
                multiple="multiple"
                style="
                  visibility: hidden;
                  position: absolute;
                  width: 1px;
                  height: 1px;
                "
              />
            </button>
          </div>

          <div class="cloudOpeners">
            <a href="#" class="gdrive google">
              <img src="icons8-google-drive-48.png" width="20px" />
              Google Drive
            </a>
            <a href="#" class="gdrive google">
              <img src="174845.png" width="20px" />
              Dropbox
            </a>
            <a href="#" class="gdrive google">
              <img src="url.png" width="20px" />
              URL
            </a>
          </div>

          <div class="drop_here_txt">
            or drag and drop file here...

            <input type="file" id="dragInput" accept=".zip,.ZIP" hidden />
          </div>
        </div>
      </div>
      <div class="open_progress_group">
        <div id="open_progress_bar">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated progress-bar-success"
              role="progressbar"
              style="width: 100%; min-width: 2em"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              100%
            </div>
          </div>
          <button type="button" class="cancel btn btn-secondary btn-sm">
            Cancel
          </button>
        </div>
      </div>

      <div class="file_loaded_group">
        <div class="h">Archive successfully extracted</div>
        <p class="single">Click on a file to download it.</p>
        <div id="archive">
          <button
            data-href="/prepare/zip"
            class="btn btn-xl btn-primary ladda-button"
            id="download_all_as_zip_button"
            data-google-vignette="false"
            data-style="expand-right"
            data-size="xs"
            onclick="downloadAll()"
          >
            <i class="my-glyphicon glyphicon-download-alt"></i>
            <span class="ladda-label">Save all as ZIP</span>
          </button>
          <div class="filename"></div>
          <div
            id="jstree"
            class="jstree jstree-1 jstree-default"
            role="tree"
            aria-multiselectable="true"
            tabindex="0"
            aria-activedescendant="j1_1"
            aria-busy="false"
          ></div>
          <table class="t_bottom t_collapse">
            <tbody>
              <tr>
                <td class="c_1">
                  <button
                    class="btn btn-sm btn-secondary"
                    id="extract_another_button"
                    onclick="refresh()"
                  >
                    <i class="my-glyphicon glyphicon-arrow-left"></i> Extract
                    another archive
                  </button>
                </td>
                <!-- <td class="c_2">
                  <a
                    href="https://chrome.google.com/webstore/detail/video-recorder/nknadlalodfadgegkigkmbhofcmkhfnc/reviews"
                    target="_blank"
                    class="btn btn-secondary btn-sm"
                  >
                    <i class="my-glyphicon glyphicon-heart"></i> Rate Us
                  </a>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
