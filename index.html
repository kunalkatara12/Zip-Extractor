<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />


    <title>Zip-Extractor</title>
  </head>
  <body>
    <div class="mainDiv">
      <h1 id="heading">Zip-Extractor</h1>
      <h6 id="tagline">
        Zip-Extractor is a small and easy online tool that can extract over 70
        types of compressed files, such as 7z, zipx, rar, tar, exe, dmg and much
        more.
      </h6>
      <div class="inputFile">
        <button
          class="btn btn-lg btn-primary fileinput-button"
          id="open_file_button"
          onclick="chooseFile()"
        >
          <div class="row_1">Choose file</div>
          <div class="row_2">from your computer</div>
          <input
          id="inputTag"
            type="file"
            multiple="multiple"
            style="
             visibility: hidden;
              position: absolute;
              width: 1px;
              height: 1px;
            "
          />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
